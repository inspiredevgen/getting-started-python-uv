{% extends 'common.html' %}

{% block content %}



<div class="container contact-form">
            <div class="contact-image">
              <img src="{{url_for('static', filename='img/car_edit.svg')}}" width="250" align="middle" />
            </div>
            <form method="post">
                <h3>Update car: "{{ car['brand'] }} {{ car['model'] }}"</h3>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="badge badge-primary">Brand</span><br>
                            <input type="text" name="brand" class="form-control" placeholder="Brand *" value="{{ request.form['brand'] or car['brand'] }}" />
                        </div>
                        <div class="form-group">
                            <span class="badge badge-primary">Model</span><br>
                            <input type="text" name="model" class="form-control" placeholder="Model *" value="{{ request.form['model'] or car['model'] }}" />
                        </div>
                        <div class="form-group">
                            <span class="badge badge-primary">Year</span><br>
                            <input type="text" name="year" class="form-control" placeholder="Year *" value="{{ request.form['m_year'] or car['m_year'] }}" />
                        </div>

                        <div class="form-group">
                            <span class="badge badge-primary">Color</span><br>
                            <input type="text" name="color" class="form-control" placeholder="Color *" value="{{ request.form['color'] or car['color'] }}" />
                        </div>
                        <div class="form-group">
                            <span class="badge badge-primary">City</span><br>
                            <input type="text" name="city" class="form-control" placeholder="City *" value="{{ request.form['city'] or car['city'] }}" />
                        </div>
                        <div class="form-group">
                            <span class="badge badge-primary">Province</span><br>
                            <input type="text" name="province" class="form-control" placeholder="Province *" value="{{ request.form['province'] or car['province'] }}" />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="btnSubmit" class="btnContact" value="Update" />
                        </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <img src="{{url_for('static', filename='img/car_edit.svg')}}" width="250" align="middle" />
                        </div>
                    </div>
                </div>
</div>


    <script src="{{ url_for('static', filename='css/js1.js') }}"></script>
{% endblock %}
